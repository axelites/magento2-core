services:
  mariadb:
    image: docker.io/bitnami/mariadb:10.6
    environment:
      # ALLOW_EMPTY_PASSWORD is recommended only for development.
      - ALLOW_EMPTY_PASSWORD=yes
      - MARIADB_USER=bn_magento
      - MARIADB_DATABASE=bitnami_magento
    volumes:
      - "mariadb_data:/bitnami/mariadb"
    ports:
      - "${MAGENTO_MYSQL_PORT}:3306"
  magento:
    image: docker.io/bitnami/magento:${MAGENTO_VERSION:-latest}
    ports:
      - "${MAGENTO_HTTP_PORT}:8080"
      - "${MAGENTO_HTTPS_PORT}:8443"
    env_file:
      - path: ./.env.sample
        required: true
      - path: ./.env
        required: false
    volumes:
      - "magento_data:/bitnami/magento"
      - "./docker-entrypoint-init.d:/docker-entrypoint-init.d"
      - ".composer_cache:${COMPOSER_CACHE_DIR}"
      - "./:/Sequra/Core"
    extra_hosts:
      - "localhost.sequrapi.com:host-gateway"
    depends_on:
      - mariadb
      - elasticsearch
  elasticsearch:
    image: docker.io/bitnami/elasticsearch:7
    volumes:
      - "elasticsearch_data:/bitnami/elasticsearch/data"
volumes:
  mariadb_data:
    driver: local
  magento_data:
    driver: local
  elasticsearch_data:
    driver: local
